<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="stylesheet" href="css/main.css">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Intro section with dropdown navigation</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <header>
    <nav class="flex">
      <div class="logo flex ai-c">
        <img src="images/logo.svg" alt="">
      </div>
      <div class="hamburger-cover"></div>
      <div class="hamburger">
        <div class="hamburger-bar"></div>
        <div class="hamburger-bar"></div>
        <div class="hamburger-bar"></div>
      </div>
      <div class="main-menu flex">
        <div class="navigations flex ai-c">
          <ul class="flex">
            <li>
              <div class="feature-dropdown flex ai-c">
                 Features 
                 <img src="images/icon-arrow-down.svg" alt="">
              </div>
              <div class="feature-dropdown-menu">
                <ul>
                  <li class="flex"><img src="images/icon-todo.svg" alt=""> Todo list</li>
                  <li class="flex"><img src="images/icon-calendar.svg" alt=""> Calander</li>
                  <li class="flex"><img src="images/icon-reminders.svg" alt=""> Reminder</li>
                  <li class="flex"><img src="images/icon-planning.svg" alt=""> Planning</li>
                </ul>
              </div>
            </li>
            <li>
              <div class="company-dropdown flex ai-c">
                 Company
                 <img src="images/icon-arrow-down.svg" alt="">
              </div>
              <div class="company-dropdown-menu">
                <ul>
                  <li>History</li>
                  <li>Our Team</li>
                  <li>Blog</li>
                </ul>
              </div>
            </li>
            <li>Careers</li>
            <li>About</li>
          </ul>
        </div>
        <div class="singUpButtons flex">
          <button class="button flex jc-c ai-c">Login</button>
          <button class="button flex jc-c ai-c">Register</button>
        </div>
      </div>
    </nav>
    <section class="hero-section">
      <div class="hero-text flex fd-c">
        <div class="h">
          <h1>Make</h1>
          <h1>remote work</h1>
        </div>
        <p>Get your team in sync, no matter your location. Streamline processes, creat team riturals, and watch productivity soar.</p>
        <button>Learn more</button>
        <div class="client flex ai-c fw-w">
          <img src="images/client-audiophile.svg" alt="">
          <img src="images/client-databiz.svg" alt="">.
          <img src="images/client-maker.svg" alt="">
          <img src="images/client-meet.svg" alt="">
        </div>
      </div>
      <div class="hero-image-desktop"><img src="images/image-hero-desktop.png" alt=""></div>
      <div class="hero-image-mobile"><img src="images/image-hero-mobile.png" alt=""></div>
    </section>
  </header>
  
  <script src="script/main.js"></script>

  </div> -->
</body>
</html>
